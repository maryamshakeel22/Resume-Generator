<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="card mx-5 mt-3" id="cv-form">
    <div class="container1">
      <div class="card-header">
        <h1 style="color: #91c3da;">Resume Generator</h1>
      </div>
      <div class="card-body">
        <div class="contain">
          <div class="row">
            <div class="col-md-6">
              <h2 style="color: #91c3da;">Personal Information</h2>

              <div class="form-group">
                <label for="nameField">Your Name</label><br>
                <input type="text" id="nameField" placeholder="Enter here" class="form-control" />
              </div>

              <div class="form-group mt-2">
                <label for="jobFiled">Your Job Title</label><br>
                <input type="text" id="jobFiled" placeholder="Enter here" class="form-control" />
              </div>

              <div class="form-group mt-2">
                <label for="contactField">Your Contact</label><br>
                <input type="text" id="contactField" placeholder="Enter here" class="form-control" />
              </div>

              <div class="form-group mt-2">
                <label for="gmailFiled">Your Gmail</label><br>
                <input id="gmailFiled" placeholder="Enter here" class="form-control" />
              </div>

              <div class="form-group mt-3">
                <label for="imgField">Select your photo</label><br>
                <input id="imgField" type="file" class="form-control" />
              </div>

              <p class="text-secondary my-3">Important Links</p>
              <div class="form-group mt-2">
                <label for="fbField">Facebook</label><br>
                <input id="fbField" placeholder=" Link here" class="form-control" />
              </div>

              <div class="form-group mt-2">
                <label for="linkedField">LinkedIn</label><br>
                <input id="linkedField" placeholder=" Link here" class="form-control" />
              </div>

              <div class="form-group mt-2">
                <label for="">Education</label><br>
                <textarea placeholder="Degree" class="form-control edField" rows="3"></textarea>
                <div class="container text-center mt-2" id="aqAddButton">
                  <button onclick="addNewEdField()" class="btn btn-primary btn-sm">Add</button>
                </div>
              </div>

              <div class="form-group mt-5">
                <label for="">Languages</label><br>
                <input placeholder="Enter here" class="form-control laField" />
                <div class="container text-center mt-2" id="laAddButton">
                  <button onclick="addNewLanField()" class="btn btn-primary btn-sm">Add</button>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <h2 style="color: #91c3da;">Professional Information</h2>
              <div class="form-group mt-2">
                <label for="">Objective</label><br>
                <textarea id="objectiveField" rows="5" placeholder="Enter here" class="form-control"></textarea>
              </div>
              <div class="form-group mt-2">
                <label for="">Work Experience</label><br>
                <textarea placeholder="Enter Experience" class="form-control weField" rows="3"></textarea>
                <div class="container text-center mt-2" id="weAddButton">
                  <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
                </div>
              </div>

              <div class="form-group mt-2">
                <label for="">Professional Skills</label><br>
                <input placeholder="Enter here" class="form-control skField" />
                <div class="container text-center mt-2" id="skAddButton">
                  <button onclick="addNewAQField()" class="btn btn-primary btn-sm">Add</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <button onclick="generateCV()" class="btn btn-primary btn-lg" style="font-size: xx-large; border-radius: 15px; padding: 20px;">Generate CV</button>
      </div>
    </div>
  </div>

  <div class="cv" id="cv-template">
    <div class="container">
      <div class="left">
        <div class="text">
          <div class="pic">
            <img id="imgTemplate" src="" alt="" class="img-fluid myimg" />
          </div>
          <h2 id="nName"></h2>
          <span id="jJob" style="text-align: center;"></span>
        </div>
        <div class="info">
          <h3 class="title">Contact Info</h3>
          <ul>
            <li>
              <span class="icon"><i class="fa fa-phone" aria-hidden="true"></i></span>
              <span id="cContact">Phone</span>
            </li>
            <li>
              <span class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
              <span id="gGmail">Gmail</span>
            </li>
            <li>
              <span class="icon"><i class="fa fa-facebook" aria-hidden="true"></i></span>
              <span id="fFacebook" >Facebook</span>
            </li>
            <li>
              <span class="icon"><i class="fa fa-linkedin" aria-hidden="true"></i></span>
              <span id="lLinkedin">LinkedIn</span>
            </li>
          </ul>
        </div>
        <div class="edu">
          <h3 class="title">Education</h3>
          <ul id="edu"></ul>
        </div>
        <div class="lang">
          <h3 class="title">Languages</h3>
          <ul id="lan"></ul>
        </div>
      </div>

      <div class="right">
        <div class="about">
          <h2>About</h2>
          <p id="objectiveT"></p>
        </div>
        <div class="exp">
          <h2>Experiences</h2>
          <div class="works">
            <h3 id="titleF"></h3>
            <ul id="weT"></ul>
          </div>
          <div class="skills">
            <h2>Professional Skills</h2>
            <ul id="skills"></ul>
          </div>
        </div>
      </div>
    </div>
    <div id="btnN" class="mt-3 text-center mt-5 my-3">
      <button onclick="printCV()" class="btn printCV center">Print CV</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
